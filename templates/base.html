{% load static %}


<!doctype html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BarkingWay</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <!-- Decided to move the nav-bar in an include for clarity.
     It also makes the code much easier to read and modify -->
    {% include 'includes/nav-bar.html' %}

    <main class="container mt-4">
        {% if user.is_authenticated %}
        <p class="text-center">Woofcome {{ user }}</p>
        {% else %}
        <p class="text-center">You're not logged in!</p>
        {% endif %}

        {% block content %}
        <!-- Content from other pages will be here -->
        {% endblock content %}

        <!-- Modal for popup messages using bootstrap -->
        <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="successModalLabel">Success</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modalText">
                        <!-- Success message goes here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="modalOkButton">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer section with social media links -->
    <footer class="text-center text-lg-start mt-4">
        <div class="container p-4">
            <p class="text-center mb-0">Thank you for stopping bau</p>
            <small class="text-center d-block mb-3">Made by Massimo</small>
        </div>
    </footer>

    <!-- JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
