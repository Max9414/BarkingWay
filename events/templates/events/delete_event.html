{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h2>Are you sure you want to delete {{ event.event }}?</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">DELETE</button>
        <a href="{% url 'event_detail' event.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>


{% endblock %}
