{% extends 'base.html' %}



{% block content %}

<div class="container">
    <h2>Are you sure you want to delete {{ dog.name }}'s profile?</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">DELETE</button>
        <a href="{% url 'human_profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>


{% endblock %}
