{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% crispy form form.helper template_pack='bootstrap4' %}


{% block content %}

<div class="container">
    <h2>Create a New Dog Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{% endblock %}
