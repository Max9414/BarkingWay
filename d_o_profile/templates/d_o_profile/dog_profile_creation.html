{% extends 'base.html' %}



{% block content %}

<div class="container">
    <h2>{% if dog %}Modify{% else %}Create a new{% endif %} Dog Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        {% if dog %}<a class="btn btn-danger" href="{% url 'dog_delete' dog.id %}">Delete Profile</a>{% endif %}
    </form>
</div>


{% endblock %}
